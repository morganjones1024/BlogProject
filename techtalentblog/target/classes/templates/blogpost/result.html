<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Blog Submission</title>
<th:block th:replace="/fragments/head" />
</head>
<body>
	<div th:replace="/fragments/navbar::navbarx"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 th:text="${blogPost.title}"></h1>
					</div>
					<div class="panel-body">

						<strong><p th:text="${blogPost.author}" /></strong>
						<p th:text="${blogPost.blogEntry}" />
					</div>
					<div class="panel-footer">
						<a href="#" th:href="@{blogposts/{id}(id=${blogPost.id})}">
							<button class="btn btn-light">Edit Post</button>
						</a> <a href="#" th:href="@{blogposts/delete/{id}(id=${blogPost.id})}">
							<button class="btn btn-danger">Delete Post</button>
						</a> <a th:href="@{/}"><button class="btn btn-success">Back
								to Home Page</button></a> <a th:href="@{/blogposts/new}"><button
								class="btn btn-primary">Submit a New Blog Post</button></a>
					</div>
				</div>

			</div>
		</div>
	</div>
	<th:block th:replace="/fragments/endbody" />
</body>
</html>
